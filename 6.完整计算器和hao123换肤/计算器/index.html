<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/eagle.css">
</head>
<body>
	<div class="calcultor">
		<div class="wrap">
			<!-- 运算结果 -->
			<p id="result"></p>
			
			<!-- 按钮 -->
			<ul id="cal">
				<li class="clear" id="clear">C</li>
				<li class="back">←</li>
				<li class="num" id="equal">=</li>
				<li class="num">7</li>
				<li class="num">8</li>
				<li class="num">9</li>
				<li id="sin">sin</li>
				<li class="num" id="add">+</li>
				<li class="num">4</li>
				<li class="num">5</li>
				<li class="num">6</li>
				<li id="cos">cos</li>
				<li class="num" id="minus">-</li>
				<li class="num">1</li>
				<li class="num">2</li>
				<li class="num">3</li>
				<li id="power">x²</li>
				<li class="num" id="mult">*</li>
				<li class="zero num">0</li>
				<li class="num">.</li>
				<li id="sqrt">√</li>
				<li class="num" id="division">/</li>
			</ul>
		</div>	
	</div>
	<script src="js/cal.js"></script>
</body>
</html>
