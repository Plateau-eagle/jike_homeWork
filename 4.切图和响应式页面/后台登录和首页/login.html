<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>员工登录</title>
	<link rel="stylesheet" href="styles/css.css">
	<link rel="stylesheet" href="styles/bootstrap.css"> 

</head>
<body>
	<div class="container">
		<!-- 登录页面header -->
		<div class="login_header row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2 class="tab-h2">大连中世软件<span>用户管理系统</span></h2>
				<p class="tab-p">DaLian Zhongshi Software Managers System</p>
			</div>
		</div>

		<!-- 登录页面article -->
		<div class="login_article row">
 			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	 			<div class="login">
		     		<nav class="navbar navbar-default">
						<div class="container-fluid">
							<div class="navbar-header">
								<img alt="Brand" src="images/login_icon.png">
								<span>员工登录sign in</span>
							</div>
						</div> 
					</nav>    					
	 				<form action="index.html" method="get" target="index.html">
		 				<div class="form-group">
		 					<table>
			 					<tr>
			 						<td class="col1">
			 							<label for="gonghao">工号:</label>
			 						</td>
			 						<td colspan="2">
			 							<input type="text" class="form-control" id="gonghao" placeholder="Password">
			 						</td>
			 					</tr>
			 					<tr>
			 						<td class="col1">
			 							<label for="mima">密码:</label>
			 						</td>
			 						<td colspan="2">
			 							<input type="password" class="form-control" id="mima" placeholder="Password" required="">
			 						</td>
			 					</tr>
			 					<tr>
			 						<td class="col1">
			 							<label for="yzm">验证码:</label>
			 						</td>
			 						<td>
			 							<input type="text" class="form-control" id="yzm" placeholder="identify" required="">
			 						</td>
			 						<td class="col3">
			 							<img src="images/id_code.png" alt="">
			 						</td>
			 					</tr>
			 					<tr>
			 						<td colspan="3" class="col2">
			 							<button type="submit" class="btn btn-primary">登&nbsp;&nbsp;录</button>
			 							<button type="text" class="btn btn-primary">忘记密码</button>
			 						</td>
			 					</tr>
		 					</table>	
		 				</div>
	 				</form>
	 			</div>
 			</div>
 		</div>
		<div class="login_footer row">
			<div class="copyright col-lg-12 col-md-12 col-sm-12 col-xs-12">
				COPYRIGHT COMPANY 2009 ALL RIGHT RESERVED COPYRIGHT COMPANY 2009 ALL RIGHT RESERVED
			</div>
		</div>
	</div>
</body>
</html>
