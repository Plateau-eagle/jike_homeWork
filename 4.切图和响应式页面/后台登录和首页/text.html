<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles/bootstrap.css">
</head>
<style>
	.tab-h2 {
color:#0059b2;
font-size:20px;
letter-spacing: 1px;
text-align:center;
margin:45px 0 10px;
}
.tab-p {
font-size: 15px;
letter-spacing: 2px;
text-align:center;
color: #999;
margin:15px 0 45px;
}
/* 小屏幕（平板，大于等于768px） */
@media (min-width: 768px) {
.tab-h2 {
font-size:26px;
}
.tab-p {
font-size: 16px;
}
｝
/* 中等屏幕（桌面显示器，大于等于992px） */
@media (min-width: 992px) {
.tab-h2 {
font-size:28px;
}
.tab-p {
font-size: 17px;
}
}
</style>
<body>
	<div class="container">
<h2 class="tab-h2">「这里测试文字自适应」</h2>
<p class="tab-p">这里测试文字自适应，这里测试文字自适应，这里测试文字自适应！</p>
</div>
</body>
</html>
