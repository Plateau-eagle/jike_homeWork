<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>舞动的大黄蜂</title>
	<link rel="stylesheet" href="style/bee.css">
</head>
<body>
	<div id="bee">
		<div class="head">
			<div class="face">
				<div class="mouth"></div>
				<div class="eye1"></div>
				<div class="eye2"></div>
			</div>
			<div class="tentacle">
				<div class="tentacle_l1"></div>
				<div class="tentacle_r1"></div>
				<div class="tentacle_l2"></div>
				<div class="tentacle_r2"></div>
			</div>
		</div>
		<div class="wing">
			<div class="wing1"></div>
			<div class="wing2"></div>
		</div>
		<div class="mid_body">
			<div class="mid_body1"></div>
			<div class="mid_body2"></div>
			<div class="mid_body3"></div>
		</div>
		<div class="tail"></div>	
	</div>
</body>
</html>
